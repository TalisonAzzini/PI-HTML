<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta htpp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto integrador - Home</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <ul class="cabecalho__menu">
                <li><a class="menu__links" href="index.html">Home</a></li>
                <li><a class="menu__links" href="login.html">Login</a></li>
                <li><a class="menu__links__destaque" href="registro.html">Registre-se</a></li>
                <li><a class="menu__links" href="lista_jogos.html">Lista de jogos</a></li>
            </ul>
        </nav>
    </header>

    <main class="apresentacao">
        <form class="registro" method="post" action="">

            <h1>Registre-se</h1>

            <div class="registro__campo">
                <label>Nome:</label>
                <input type="text" required placeholder="Nome completo" id="txtNome" name="nomeUsuario" />
            </div>

            <div class="registro__campo">
                <label>Data de nascimento:</label>
                <input type="date" required id="txtDataNascimento" name="dataNascimentoUsuario">
            </div>

            <div class="registro__campo">
                <label>E-mail:</label>
                <input type="email" required placeholder="usuario@provedor" id="txtEmail" name="emailUsuario" />
            </div>
            <hr>
            <div class="registro__campo">
                <label>Nickname:</label>
                <input type="text" required placeholder="Login" id="txtLogin" name="loginUsuario" />
            </div>

            <div class="registro__campo">
                <label>Senha:</label>
                <input type="password" required id="txtSenha" name="senhaUsuario" />
            </div>

            <button>Registrar-se</button>

        </form>
    </main>

    <footer class="rodape">
        <p>Em desenvolvimento!</p>
    </footer>

</body>

</html>
