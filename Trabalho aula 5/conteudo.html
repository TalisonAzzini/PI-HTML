<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="shortcut icon" 
    href="https://imagensfree.com.br/wp-content/uploads/2021/01/estacio-logo-1-300x240.png" 
    type="image/x-icon">
</head>
<body class="imgfundo">
    <div class="container">
        <h1 class="formu">Registrar</h1>
        <form class="formu">
            <div class="campo">
                <label for="Nome completo">Nome:</label>
                <input type="text" id="Nome" name="Nome" placeholder="Digite o nome"/>
            </div>
            <div class="campo">
                <label for="Nomedmae">Nome da mãe:</label>
                <input type="text" id="Nomedmae" name="Nomedmae" placeholder="Digite o nome da mãe"/>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="@gmail.com" />
            </div>
            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="date" id="idade" name="idade" required/>
            </div>
            <div class="campo">
                <label for="CPF">CPF:</label>
                <input type="number" id="CPF" name="CPF" required placeholder="Digite o CPF"/>
            </div>
            <button class="botao submit" type="submit" name="submit">Registrar</button>
        </form>
        <a href="index.html" class="voltar">Voltar para página inicial</a>
    </div>
</body>
</html>
